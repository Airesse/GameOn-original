<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>GameOn-HomePage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!--Importation : CSS files-->
    <link rel="stylesheet" href="modal.css"/>
    <link rel="stylesheet" href="normalize.css"/>

    <!--Importation : icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <!--Importation : DM Sans Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  </head>

  <body>

    <header id="myTopnav">
      <!--logo GameOn-->
      <img alt="logo Game one" src="images/Logo.png" />

      <nav>
          
        <a href="#" class="active">Event details</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Pass events</a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>

      </nav>

    </header>

    <main>
      <section class="section--hero">

        <div class="section--hero-content">

          <h1 class="section--hero-headline"> US Nationwide</h1>
          <h1 class="sectio--hero-headline"> Game-a-Thon</h1>
          
          <p class="section--hero-text">
            Do you live to game ? Our next gaming event is now accepting reservations for players, but spots are limited.
          </p>

          <button class="btn-signup modal-btn">
            Sign Up Now
          </button>

        </div> <!--End of div hero.content-->
        
        <div class="section--hero-img">
          <img src="images/bg_img.jpg" alt="background image" />
        </div> 

        <button class="btn-signup modal-btn">
          Sign Up Now <!--ne change pas reste marquer je m'inscris : Pourquoi?-->
        </button>

      </section> 

      <div class="bground">
        <div class="content">
          <span class="close"></span>

          <div class="modal-body">
            <!--FORM-->
            <form name="reserve" action="index.html" method="get" onsubmit="return validate();">
              <!--FORM PART 1: User informations -->
              <!--User info 1-->
              <div class="formData">
                <label>First Name</label>
                <br>
                <input class="text-control" type="text" id="first" name="first" minlength="2">
                <br>
              </div>

              <!--User info 2-->
              <div class="formData">
                <label>Last Name</label>
                <br>
                <input class="text-control" type="text" id="last" name="last">
                <br>
              </div>

              <!--User info 3-->
              <div class="formData">
                <label>Email</label>
                <br>
                <input class="text-control" type="email" id="email" name="email">
                <br>
              </div>

              <!--User info 4-->
              <div class="formData">
                <label>Birthdate</label>
                <br>
                <input class="text-control" type="date" id="birthdate" name="birthdate">   
                <br>
              </div>

              <!--User info 5-->
              <div class="formData">
                <label>How many tournaments have you attended ?</label>
                <br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
              </div>

              <!--FORM PART 2: User location -->
              <p class="text-label"> Where do you want to participate this year ?</p>
              
              <!--Location 1-->
              <div class="formData">
                
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York">

                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York
                </label>
                
                <!--Location 2-->
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco">
  
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco
                </label>
                
                <!--Location 3-->
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>

                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle
                </label>

                <!--Location 4-->
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    Chicago
                  </label>
                
                  <!--Location 5-->
                <input class="checkbox-input" type="radio"  id="location5"  name="location" value="Boston">
         
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston
                </label>
               
                <!--Location 6-->
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland">
           
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland
                </label>
                
              </div>

              <!--FORM PART 3: User Rights -->
              <div class="formData">
                
                <input class="checkbox-input" id="checkbox1" checked>
             
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>

                <br>

                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je Je souhaite être prévenu des prochains évènements.
                </label>

                <br>

              </div>
              <!--BUTTON : "Go"-->
              <input class="btn-submit" type="submit" class="button" value="Go">

            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>

      Copyright 2014 - 2022, GameOn Inc.

    </footer>

    <script src="modal.js"></script>
  </body>
</html>
