<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>GameOn-HomePage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!--Importation : CSS files-->
    <link rel="stylesheet" href="modal.css"/>
    <link rel="stylesheet" href="normalize.css"/>

    <!--Importation : icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <!--Importation : DM Sans Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
    <!--Logo title page-->
    <link rel="icon" href="images/favicon.ico">

  </head>

  <body>

    <header class="topnav" id="myTopnav">

      <!--logo GameOn-->
      <div class="header__logo">
        <img alt="logo Game one" src="images/Logo.png" />
      </div>  

      <nav>
          
        <a href="#" class="header__navbar--active">Détails de l'évènement</a>
        <a href="#" class="header__navbar">À propos</a>
        <a href="#" class="header__navbar">Contact</a>
        <a href="#" class="header__navbar">Évènements passés</a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>

      </nav>

    </header>

    <main>
      <!--Section "hero"-->
      <section class="section--hero">

        <div class="section--hero-content">

          <h1 class="section--hero-headline">Marathon national<br>de jeux vidéos</h1>  
          <p class="section--hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
          <!--Button desktop-->
          <button class="btn-signup modalOpen">Je M'inscris</button>

        </div>
        
        <div class="section--hero-img">
          <img src="images/bg_img.jpg" alt="background image" />
        </div> 
        <!-- BUTTON Mobile version-->
        <button class="btn-signup modalOpen">Je M'inscris</button>

      </section> 

      <!--Modal Windows-->
      <div class="bground">
        <div class="content">
          <span class="close"></span>

          <div class="modal-body">

            <!--REGISTRATION FORM-->
            <form id="modalForm" name="modalForm" action="index.html" method="get" onsubmit="return validate();">
              
              <!--FORM PART 1: User informations -->
              <!--User info 1-->
              <div class="formData infoFirst" data-error="Le champ du Prénom doit comporter deux caractères au minimum.">
                <label for="first">Prénom</label>
                <br>
                <input class="text-control" type="text" id="first" name="first" minlength="2" required>
                <br>
              </div>

              <!--User info 2-->
              <div class="formData infoName" data-error="Le champ du Nom doit comporter deux caractères au minimum.">
                <label for="last">Nom</label>
                <br>
                <input class="text-control" type="text" id="last" name="last" minlength="2" required>
                <br>
              </div>

              <!--User info 3-->
              <div class="formData infoEmail" data-error="L'adresse e-mail doit être valide.">
                <label for="email">E-mail</label>
                <br>
                <input class="text-control" type="email" id="email" name="email" required>
                <br>
              </div>

              <!--User info 4-->
              <div class="formData infoBirthdate">
                <label for="birthdate">Date de naissance</label>
                <br>
                <input class="text-control" type="date" id="birthdate" name="birthdate" required>   
                <br>
              </div>

              <!--User info 5-->
              <div class="formData infoQuantity" data-error="Le nombre doit être un entier compris entre 0 et 99.">
                <label class="form__label--quantityTitle" for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                <br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" required>
              </div>


              <!--FORM PART 2: User location -->
              <div class="formData locations" data-error="il faut choisir une ville.">
                <label class="form__label--checkboxes"> 
                  <span class="form__label--checkboxes-title">A quel tournoi souhaitez-vous participer cette année ? </span>
                  <br>
                <!--Location 1--> 
                <input class="checkbox-input location" type="radio" id="location1" name="location" value="New York" checked >

                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">New York</span>
                </label>
                
                <!--Location 2-->
                <input class="checkbox-input location" type="radio" id="location2" name="location" value="San Francisco">
  
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">San Francisco</span>
                </label>
                
                <!--Location 3-->
                <input class="checkbox-input location" type="radio" id="location3" name="location" value="Seattle"/>

                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">Seattle</span>
                </label>

                <!--Location 4-->
                <input class="checkbox-input location" type="radio" id="location4" name="location" value="Chicago"/>
                
                  <label class="checkbox-label" for="location4">
                    <span class="checkbox-icon"></span>
                    <span class="checkbox-title">Chicago</span>
                  </label>
                
                  <!--Location 5-->
                <input class="checkbox-input location" type="radio"  id="location5"  name="location" value="Boston">
         
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">Boston</span>
                </label>
               
                <!--Location 6-->
                <input class="checkbox-input location" type="radio" id="location6" name="location" value="Portland">
           
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">Portland</span>
                </label>
                
              </div>

              <!--FORM PART 3: User Rights -->
              <div class="formData rights">
                
                <input class="checkbox-input"  type="checkbox" id="checkbox1" required checked>
             
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">J'ai lu et accepté les conditions d'utilisation.</span>
                </label>

                <br>

                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  <span class="checkbox-title">Je Je souhaite être prévenu des prochains évènements.</span>
                </label>

                <br>

              </div><!--End part 3 Form-->

              <!--BUTTON : "Go"-->
              <input class="form__button--submit" type="submit" value="C'est parti">

            </form>




          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>

    <script src="modal.js"></script>
  </body>
</html>
